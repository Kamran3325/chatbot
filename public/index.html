<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Söhbətə Qoşul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Onest', sans-serif;
            background: #111827;
            background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 43%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(125, 98%, 43%, 0.1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 43%, 0.1) 0px, transparent 50%);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center h-screen antialiased">
    <div class="bg-gray-900/50 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-2 text-white">Söhbətə Xoş Gəldin</h1>
        <p class="text-center text-gray-400 mb-8">Dostlarınla əlaqə qur</p>
        <form id="login-form">
            <label for="nameInput" class="block text-sm font-medium text-gray-400 mb-2">Adın</label>
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Özünə bir ad seç..." 
                class="w-full bg-gray-800 text-white p-3 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                required
            >
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-md mt-6 transition-all transform hover:scale-105"
            >
                Söhbətə Başla
            </button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                localStorage.setItem('username', name);
                window.location.href = '/chat.html';
            }
        });
    </script>
</body>
</html>
